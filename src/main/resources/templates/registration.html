<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">


    <div class="w-50 mx-auto mt-5">
        <div class=" d-flex flex-row justify-content-around align-items-center">
            <h2 class="header">Registration</h2>
            <a href="/login" class="btn btn-primary" >Sign in </a>
        </div>
        <div class="card">
            <div class="card-body d-flex flex-column justify-content-around align-items-center">
                <form action="/registration" class="form-signin" method="post">
                    <div class="form-group" ><label> User Name : <input class="form-control" type="text" name="username"/> </label></div>
                    <div class="form-group" ><label> Password: <input class="form-control" type="password" name="password"/> </label></div>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    <div><input  class="btn btn-primary" type="submit" value="Sign up"/></div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
